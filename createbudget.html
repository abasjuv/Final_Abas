  <main>
  <div class="budget-heading">
    <h1>Create Budget Plan</h1>
    <p>Select Categories</p>
  </div>

  <div class="content">
    <div class="budget-grid">
      <div class="budget-box">
        <img src="./images/game.svg" alt="Entertainment" />
        <span>Entertainment</span>
      </div>
      <div class="budget-box">
        <img src="./images/spoon-and-fork.png" alt="Food" />
        <span>Food</span>
      </div>
      <div class="budget-box">
        <img src="./images/file.png" alt="Miscellaneous" />
        <span>Miscellaneous</span>
      </div>
      <div class="budget-box">
        <img src="./images/piggy-bank.png" alt="Savings" />
        <span>Savings</span>
      </div>
      <div class="budget-box">
        <img src="./images/taxi (1).png" alt="Transportation" />
        <span>Transportation</span>
      </div>
      <div class="budget-box">
        <img src="./images/create.png" alt="School" />
        <span>School</span>
      </div>
      <div class="budget-box">
        <img src="./images/plus-sign.png" alt="Add More" />
        <span>Add More</span>
      </div>
    </div>

    <div class="arrow-container">
      <img src="./images/arrow-right.png" alt="Arrow Down" />

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <link rel="stylesheet" href="./css/registration.css" />
</head>
<body>
  <div class="register-page">
    <div class="register-header">
      <img src="./images/add-user.png" alt="Student Icon" class="register-icon" />
      <h2>Student Registration</h2>
      <p>Create your account to get started</p>
    </div>

    <div class="register-box">
      <form>
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" placeholder="Enter your first name" />

        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" placeholder="Enter your last name" />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" />

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter password" />

        <div class="terms"><label class="terms-label">
        <input type="checkbox" />
        <span>I agree to the Terms and Conditions</span>
        </label>
        </div>


        <a href="login.html" class="create-btn">Create Account</a>

        <div class="already-account">
          <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <div class="login-page">
    <div class="login-header">
      <img src="./images/register.png" alt="Student Icon" class="login-icon" />
      <h2>Student Login</h2>
      <p>Enter your username and password</p>
    </div>

    <div class="login-box">
      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />

        <div class="options">
        <label class="remember"><input type="checkbox" /> Remember me</label>
        <a href="#" class="forgot">Forgot Password?</a>
    </div>


        <a href="homepage.html" class="signin-btn-link">Sign In</a>

        <div class="divider">
            <hr>
                <span>Sign in with</span>
            <hr>
        </div>

        <div class="social-login">
          <img src="./images/facebook (2).png" alt="Facebook" />
          <img src="./images/search.png" alt="Google" />
        </div>

       <div class="register">
  <p class="no-account">Don't have an account?</p>
  <a href="registration.html" class="create-account">Create New Account</a>
</div>
      </form>
    </div>
  </div>
</body>
</html>
